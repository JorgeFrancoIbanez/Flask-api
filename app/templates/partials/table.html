<div class="table table-striped">
    <table id="sample" style="width: 100%">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <!--<th>User ID</th>-->
            <th>Data</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for data_item in data_table %}
        <tr>
                <td>{{ data_item.id }}</td>
                <!--<td>{{ data_item.user_id }}</td>-->
                <td>{{ data_item.message}}</td>
                <td>{{ data_item.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script>document.write('<script src="{{url_for('static', filename='js/table.js') }}">\x3C/script>')</script>
