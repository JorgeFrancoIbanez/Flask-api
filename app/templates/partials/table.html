<div class="table table-striped ">
    <table style="width: 100%"  >
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Node id</th>
            </tr>
        </thead>
        <tbody>
            {% for data_item in data_table %}
                <tr id="sample" data-toggle="collapse" href="#multiCollapseExample-{{ data_item.id }}" role="button" aria-expanded="false" aria-controls="multiCollapseExample-{{ data_item.id }}">
                    <td class="col-md-4">{{ data_item.id }}</td>
                    <td class="col-md-4">{{ data_item.timestamp }}</td>
                    <td class="col-md-4">{{ data_item.node_id}}</td>
                </tr>
                <tr class="tab-content collapse" id="multiCollapseExample-{{ data_item.id }}">
                    <td colspan="3" class="col-md-12">{{ data_item.message }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
