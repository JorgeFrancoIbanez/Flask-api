<div class="table table-striped">
    <table style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th>Nodes</th>
            </tr>
        </thead>
        <tbody>
            {% for node in nodes %}
            <tr>
                <td><a href="/node/{{ node.id }}">{{ node.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
